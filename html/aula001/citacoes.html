<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
</head>
<body>
    <!--
        Citações
        <blockquote>
        <cite>
        <q>
    -->

    <blockquote cite="http://google.com">
        <p>O elemento HTML <code>&lt;blockquote&gt;</code> indica que um texto externo foi citado</p>
    </blockquote>

    <p>De acordo com <a href="http://google.com">
        <cite>página do Google</cite></a>
    </p>

    <p>O elemento quote - <code>&lt;q&gt;</code> - é <q cite="http://google.com"> usado para citações curtas que não precisam de parágrafo ou quebras de linhas.</q> -- <a href="http://google.com">
        <cite>Google page</cite>
    </a></p>

    <!--
        Abreviações
        <abbr>
    -->
    <p>Usamos <abbr title="Hyper Text Markup Languege">HTML</abbr> para estruturar nosso documento da web</p>

    <!--
        Detalhes de contato
        <address>
    -->
    <p>Renato Nagis <br>
    <strong>Taubaté, SP</strong>
    </p>
</body>
</html>

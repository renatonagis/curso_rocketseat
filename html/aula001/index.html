<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Teste</h1>
    <p>Página de teste da aula 1</p>
    <!--
        Espaço para comentários
    -->
    <input type="Digite seu nome">
    <img src="imagem.png" alt="">
    <br>
    <a href="link">link</a>
    <!--
        Atributos Globais mais utilizados

        -class - define uma classe que pode ser usada posteriormente em CSS ou JS
        -contenteditable - permite editar o conteúdo
        -data-* - 
        -hiden - oculta o conteúdo
        -id - identificação individual da tag
        -style - personalização visual CSS
        -tabindex - define a ordem das tags na página. Segue ordem quando navegar com tab.
        -tittle - define um titulo (aparece ao parar o mouse no conteúdo)
    -->
    <div class="carrinho" contenteditable="true" id="cart1" tabindex="1" data-id0="" style="color: bisque;" title="primeiro item">
        Conteúdo
    </div>
    <div class="carrinho" contenteditable="true" id="cart2" tabindex="3" data-id1="" style="color: blue;" title="segundo item">
        Coneúdo
    </div>
    <div class="carrinho" contenteditable="true" id="cart3" tabindex="2" data-id2="" style="color: blueviolet;" title="ultimo item">
        Coneúdo
    </div>

    <!--
        Aninhamento de TAGS
        
        -Hierarquia
        -Fluxo
        -Posicionamento dos elementos
    -->
    <div>
        <p>
            Vou escrever um parágrafo com <em>ênfase</em>
        </p>
        <p>
            Outro parágrafo aqui
        </p>
    </div>

    <!--
        Conteúdo do texto e caracteres reservados
        < &lt
        > &gt
        " &quot
        & &amp
        ' &apos
    -->
</body>
</html>
